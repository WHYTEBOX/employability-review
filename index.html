<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
        const { useState } = React;
        const { LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, AreaChart, Area, Cell } = window.Recharts;

        // --- ICONS WRAPPER ---
        const Icon = ({ name, size = 24, className = "" }) => {

                TrendingUp: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>,
                Target: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
                AlertTriangle: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>,
                Clock: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
                FileText: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>,
                Activity: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>,
                ArrowRight: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
                AlertCircle: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
                CheckCircle: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
                ChevronDown: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>
            };
            return icons[name] || null;
        };

        // --- DATA ---
        const bulletinData = {
            meta: { lastMailed: "2025-05-29" },
            periods: [
                { id: "slot_1", label: "Slot 1: Pilot to Rollout", range: "Dec 2021 - Jun 2023", sent: 424276, delivered: 423227, opens: 225257, uniqueOpens: 135102, totalClicks: 27626, openRate: 31.92 },
                { id: "slot_2", label: "Slot 2: Mature Phase", range: "Jun 2023 - May 2025", sent: 413516, delivered: 413482, opens: 208125, uniqueOpens: 114829, totalClicks: 28447, openRate: 27.77 }
            ]
        };

        const timeToValueData = [
            { name: 'Previous System', value: 3.5, label: '3.5 Years', fill: '#0853fe' },
            { name: 'Current System', value: 22, label: '22 Years', fill: '#cc074e' },
        ];

        // --- DASHBOARD COMPONENTS ---
        const StatCard = ({ title, value, subtext, iconName, trend, alert }) => (
            <div className={`bg-white p-6 rounded-xl shadow-sm border-l-4 ${alert ? 'border-l-[#cc074e] bg-red-50/50' : 'border-l-[#0853fe]'}`}>
                <div className="flex justify-between items-start mb-4">
                    <div>
                        <p className="text-xs font-bold text-[#2d3232]/60 uppercase tracking-wider">{title}</p>
                        <h3 className={`text-3xl font-extrabold mt-1 ${alert ? 'text-[#cc074e]' : 'text-[#263262]'}`}>{value}</h3>
                    </div>
                    <div className={`p-2 rounded-lg ${alert ? 'bg-[#cc074e]/10 text-[#cc074e]' : 'bg-[#0853fe]/10 text-[#0853fe]'}`}>
                        <Icon name={iconName} size={24} />
                    </div>
                </div>
                {subtext && <p className="text-sm text-[#2d3232]/70 flex items-center gap-1">
                    {trend === 'up' && <Icon name="TrendingUp" size={14} className="text-[#08e8de]" />}
                    {subtext}
                </p>}
            </div>
        );

        const GapTicker = () => {
            // Last bulletin mailed: 29 May 2025 11:37 UK (verified)
            const lastBulletinDate = new Date(2025, 4, 29); // Month is 0-indexed, so 4 = May
            
            // Dashboard snapshot shared: 24 November 2025 UK
            const snapshotDate = new Date(2025, 10, 24); // 10 = November
            
            // Today's date
            const today = new Date();
            
            // Days since last bulletin (live count)
            const totalDays = Math.floor((today - lastBulletinDate) / (1000 * 60 * 60 * 24));
            
            // Days at time of snapshot (24 Nov 2025)
            const snapshotDays = Math.floor((snapshotDate - lastBulletinDate) / (1000 * 60 * 60 * 24));
            
            // Days elapsed since snapshot was shared
            const daysSinceSnapshot = totalDays - snapshotDays;

            return (
                <div className="uob-gradient text-white p-6 rounded-xl shadow-lg mb-8 flex flex-col md:flex-row items-center justify-between border-l-4 border-[#cc074e]">
                    <div className="flex items-center gap-4 mb-4 md:mb-0">
                        <div className="bg-[#cc074e]/30 p-3 rounded-full animate-pulse">
                            <Icon name="Clock" className="text-[#fcb045]" size={32} />
                        </div>
                        <div>
                            <h2 className="text-lg font-bold text-white">Service Void Duration</h2>
                            <p className="text-white/70 text-sm">Time since students last received a curated bulletin</p>
                            <p className="text-white/50 text-xs mt-1">
                                <span className="text-[#08e8de]">Dashboard shared: 24 Nov 2025</span> · Then: {snapshotDays} days · <span className="text-[#fcb045]">+{daysSinceSnapshot} days since</span>
                            </p>
                        </div>
                    </div>
                    <div className="text-center md:text-right">
                        <span className="text-5xl font-extrabold font-mono tracking-tighter text-white">{totalDays}</span>
                        <span className="text-xl text-white/70 ml-2">Days</span>
                        <div className="text-xs text-[#fcb045] mt-1 uppercase tracking-widest font-bold">Status: Critical</div>
                        <div className="text-xs text-white/40 mt-0.5">Live count as of today</div>
                    </div>
                </div>
            );
        };


        const ProjectedImpact = () => {
            // Historical data: 56,073 clicks over ~50 bi-weekly term-time issues = ~1,121 per issue
            const interventionsPerIssue = 1121;
            
            // Key dates
            const lastBulletinDate = new Date(2025, 4, 29); // 29 May 2025
            const reportSharedDate = new Date(2025, 11, 3); // 3 Dec 2025
            const today = new Date();
            
            // Calculate missed term-time issues since September 2025 (planned relaunch)
            // Autumn 2025: Oct-Dec = ~5-6 bi-weekly issues
            // Spring 2026: Jan onwards = accumulating
            
            // Get current month/year for dynamic calculation
            const currentMonth = today.getMonth(); // 0-indexed
            const currentYear = today.getFullYear();
            
            // Estimate missed issues based on academic calendar
            // Autumn term 2025 (Oct-Dec): ~6 issues
            // Spring term 2026 (Jan-Mar): ~1 issue per 2 weeks from early Jan
            let missedIssues = 6; // Autumn 2025 baseline
            
            // Add Spring 2026 issues (Jan onwards)
            if (currentYear >= 2026 && currentMonth >= 0) {
                const weeksIntoSpringTerm = Math.floor((today - new Date(2026, 0, 6)) / (1000 * 60 * 60 * 24 * 7));
                const springIssues = Math.max(0, Math.floor(weeksIntoSpringTerm / 2) + 1);
                missedIssues += Math.min(springIssues, 6); // Cap at 6 for spring term
            }
            
            // Issues missed since report shared (3 Dec 2025)
            // Dec 2025: ~1 issue remaining, Jan 2026: accumulating
            let issuesSinceReport = 1; // Dec remainder
            if (currentYear >= 2026 && currentMonth >= 0) {
                const weeksIntoSpringTerm = Math.floor((today - new Date(2026, 0, 6)) / (1000 * 60 * 60 * 24 * 7));
                issuesSinceReport += Math.max(0, Math.floor(weeksIntoSpringTerm / 2) + 1);
            }
            
            const totalForegone = missedIssues * interventionsPerIssue;
            const foregoneSinceReport = issuesSinceReport * interventionsPerIssue;
            
            return (
                <div className="bg-white rounded-xl shadow-sm border border-[#cc074e]/30 mb-8 overflow-hidden">
                    <div className="bg-[#cc074e]/10 px-6 py-3 border-b border-[#cc074e]/20">
                        <h3 className="text-sm font-bold text-[#cc074e] uppercase tracking-wide flex items-center gap-2">
                            <Icon name="AlertTriangle" size={16} />
                            Projected Impact: Foregone Student Interventions
                        </h3>
                    </div>
                    <div className="p-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div className="bg-gradient-to-br from-[#263262]/5 to-[#572a79]/5 p-5 rounded-lg border border-[#263262]/10">
                                <div className="text-xs font-bold text-[#263262]/60 uppercase mb-1">Service Void (Since Planned Relaunch)</div>
                                <div className="text-3xl font-extrabold text-[#263262]">~{totalForegone.toLocaleString()}</div>
                                <div className="text-sm text-[#2d3232]/70 mt-1">Est. foregone since Sept 2025 (planned relaunch)</div>
                                <div className="text-xs text-[#833ab4] mt-2 font-medium">~{missedIssues} term-time issues missed</div>
                            </div>
                            <div className="bg-gradient-to-br from-[#cc074e]/5 to-[#ee5625]/5 p-5 rounded-lg border border-[#cc074e]/20">
                                <div className="text-xs font-bold text-[#cc074e]/80 uppercase mb-1">Since Report Shared</div>
                                <div className="text-3xl font-extrabold text-[#cc074e]">~{foregoneSinceReport.toLocaleString()}</div>
                                <div className="text-sm text-[#2d3232]/70 mt-1">Additional interventions foregone since 3 Dec 2025</div>
                                <div className="text-xs text-[#ee5625] mt-2 font-medium">~{issuesSinceReport} issues since report</div>
                            </div>
                        </div>
                        <div className="bg-[#fcb045]/10 border border-[#fcb045]/30 rounded-lg p-4 text-sm text-[#263262]">
                            <strong className="text-[#263262]">Methodology Note:</strong> 
                            <span className="text-[#2d3232]/80"> The Bulletin operated bi-weekly during UK university term times only (~14-15 issues per academic year). Projections are based on the historical average of <strong>~1,121 student interventions per issue</strong> over 3.5 years of service (56,073 total clicks  ~50 issues). This conservative estimate accounts for the actual operational cadence, not a straight-line daily rate.</span>
                        </div>
                    </div>
                </div>
            );
        };
        const CompoundingChart = () => {
            const data = [
                { name: 'Dec 21', clicks: 0 },
                { name: 'Jun 22', clicks: 12500 },
                { name: 'Jun 23', clicks: 27626 },
                { name: 'Jun 24', clicks: 41000 },
                { name: 'May 25', clicks: 56073 },
            ];
            return (
                <div className="h-64 w-full">
                    <ResponsiveContainer width="100%" height="100%">
                        <AreaChart data={data}>
                            <defs>
                                <linearGradient id="colorClicks" x1="0" y1="0" x2="0" y2="1">
                                    <stop offset="5%" stopColor="#0853fe" stopOpacity={0.8}/>
                                    <stop offset="95%" stopColor="#833ab4" stopOpacity={0.1}/>
                                </linearGradient>
                            </defs>
                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e5e7eb" />
                            <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: '#2d3232', fontSize: 12}} />
                            <YAxis axisLine={false} tickLine={false} tick={{fill: '#2d3232', fontSize: 12}} />
                            <Tooltip contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)', backgroundColor: '#263262', color: 'white'}} />
                            <Area type="monotone" dataKey="clicks" stroke="#0853fe" strokeWidth={3} fillOpacity={1} fill="url(#colorClicks)" />
                        </AreaChart>
                    </ResponsiveContainer>
                </div>
            );
        };

        const EngagementChart = () => {
            const data = [
                { name: 'Slot 1 (Pilot)', openRate: 31.92, benchmark: 25.5 },
                { name: 'Slot 2 (Mature)', openRate: 27.77, benchmark: 25.5 },
            ];
            return (
                <div className="h-64 w-full">
                    <ResponsiveContainer width="100%" height="100%">
                        <BarChart data={data} barGap={0}>
                            <CartesianGrid strokeDasharray="3 3" vertical={false} />
                            <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fontSize: 12, fill: '#2d3232'}} />
                            <YAxis axisLine={false} tickLine={false} unit="%" tick={{fontSize: 12, fill: '#2d3232'}} />
                            <Tooltip cursor={{fill: 'transparent'}} contentStyle={{borderRadius: '8px', backgroundColor: '#263262', color: 'white', border: 'none'}} />
                            <Legend />
                            <Bar dataKey="openRate" name="Bulletin Open Rate" fill="#833ab4" radius={[4, 4, 0, 0]} barSize={50} />
                            <Bar dataKey="benchmark" name="Industry Avg (25.5%)" fill="#2d3232" radius={[4, 4, 0, 0]} barSize={50} />
                        </BarChart>
                    </ResponsiveContainer>
                </div>
            );
        };

        // --- REPORT COMPONENTS ---
        const TimeToValueChart = () => {
            return (
                <div className="py-6">
                    <div className="space-y-6">
                        {/* Previous System */}
                        <div>
                            <div className="flex items-center justify-between mb-2">
                                <span className="text-sm font-semibold text-[#263262]">Previous System (Bulletin)</span>
                                <span className="text-2xl font-extrabold text-[#0853fe]">3.5 Years</span>
                            </div>
                            <div className="h-12 bg-gray-100 rounded-lg overflow-hidden relative">
                                <div 
                                    className="h-full bg-gradient-to-r from-[#0853fe] to-[#08e8de] rounded-lg flex items-center justify-end pr-4 shadow-lg"
                                    style={{width: '16%'}}
                                >
                                    <Icon name="CheckCircle" size={20} className="text-white" />
                                </div>
                            </div>
                        </div>
                        
                        {/* Current System */}
                        <div>
                            <div className="flex items-center justify-between mb-2">
                                <span className="text-sm font-semibold text-[#263262]">Current System (Newsletter)</span>
                                <span className="text-2xl font-extrabold text-[#cc074e]">22 Years</span>
                            </div>
                            <div className="h-12 bg-gray-100 rounded-lg overflow-hidden relative">
                                <div 
                                    className="h-full bg-gradient-to-r from-[#cc074e] to-[#ee5625] rounded-lg flex items-center justify-end pr-4 shadow-lg animate-pulse"
                                    style={{width: '100%'}}
                                >
                                    <span className="text-white text-xs font-bold uppercase tracking-wide">Projected</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Scale indicator */}
                    <div className="mt-6 pt-4 border-t border-gray-200">
                        <div className="flex items-center justify-center gap-3">
                            <div className="flex items-center gap-2">
                                <div className="w-4 h-4 rounded bg-gradient-to-r from-[#0853fe] to-[#08e8de]"></div>
                                <span className="text-xs text-[#2d3232]/70">Achieved (Dec 2021 – May 2025)</span>
                            </div>
                            <div className="text-gray-300">|</div>
                            <div className="flex items-center gap-2">
                                <div className="w-4 h-4 rounded bg-gradient-to-r from-[#cc074e] to-[#ee5625]"></div>
                                <span className="text-xs text-[#2d3232]/70">Projected at current rate</span>
                            </div>
                        </div>
                        <div className="text-center mt-3">
                            <span className="inline-block bg-[#fcb045]/20 text-[#263262] text-sm font-bold px-4 py-2 rounded-full">
                                6.3× longer to achieve same high-value student employability interventions
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        const ExecutiveReport = () => {
            return (
                <div id="executive-report" className="mt-16 report-paper rounded-xl overflow-hidden border border-[#263262]/20">
                    {/* Report Header */}
                    <div className="uob-gradient p-8">
                        <div className="flex items-center gap-3 mb-4">
                            <Icon name="FileText" className="text-white/70" size={24} />
                            <span className="text-xs font-bold text-white/70 uppercase tracking-widest">Internal Briefing Document</span>
                        </div>
                        <h1 className="text-3xl font-extrabold text-white mb-2">Executive Report: Employability Channel Performance Review</h1>
                        <div className="flex flex-col sm:flex-row sm:items-center gap-4 text-sm text-white/80">
                            <span className="font-semibold">Date: 03 December 2025</span>
                            <span className="hidden sm:block text-white/40">|</span>
                            <span>Subject: Structural Regression in Student Employability Outcomes</span>
                        </div>
                    </div>

                    {/* Report Content */}
                    <div className="p-8 max-w-4xl mx-auto space-y-12">
                        
                        {/* Section 1 */}
                        <section>
                            <h2 className="text-xl font-extrabold text-[#263262] mb-4 flex items-center gap-2">
                                <span className="uob-gradient text-white w-7 h-7 rounded flex items-center justify-center text-sm font-bold">1</span> 
                                Executive Summary: The Governance Gap
                            </h2>
                            <div className="prose text-[#2d3232] leading-relaxed">
                                <p className="mb-4">
                                    This report analyses a significant variance in student employability engagement outcomes observed in Period 1 of the 2025/26 academic year. The variance stems from an operational change to the student email communication strategy enacted in October 2025.
                                </p>
                                <div className="bg-[#0853fe]/10 border-l-4 border-[#0853fe] p-4 mb-4 text-sm">
                                    <strong className="text-[#263262]">Context:</strong> In May 2025, the "Jobs & Opportunities Bulletin"—a segmented, utility-focused email service—concluded its scheduled lifecycle. The planned relaunch did not occur. Instead, the service was replaced by "The Monthly Catch," a general interest newsletter.
                                </div>
                                <p>
                                    Data analysis confirms that while the new newsletter format retains brand visibility, it <strong className="text-[#cc074e]">does not perform the same functional role</strong> as the Bulletin. Consequently, the primary digital mechanism for connecting students directly with employment opportunities was removed, resulting in a measurable decline in high-value student interventions (clicks, bookings, and applications).
                                </p>
                            </div>
                        </section>

                        <hr className="border-[#833ab4]/20" />

                        {/* Section 2 */}
                        <section>
                            <h2 className="text-xl font-extrabold text-[#263262] mb-4 flex items-center gap-2">
                                <span className="uob-gradient text-white w-7 h-7 rounded flex items-center justify-center text-sm font-bold">2</span> 
                                Historical Baseline: The "Bulletin" Lifecycle
                            </h2>
                            <p className="text-[#2d3232] mb-6">
                                To understand the impact of the current channel strategy, we must establish the baseline performance of the deprecated system. Between Dec 2021 and May 2025, the Bulletin operated as a precision tool for driving student action.
                            </p>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div className="bg-[#0853fe]/5 p-5 rounded-lg text-center border border-[#0853fe]/20">
                                    <div className="text-3xl font-extrabold text-[#0853fe]">56,073</div>
                                    <div className="text-xs font-bold text-[#263262]/60 uppercase mt-1">Total Interventions (Clicks)</div>
                                </div>
                                <div className="bg-[#263262]/5 p-5 rounded-lg text-center border border-[#263262]/20">
                                    <div className="text-3xl font-extrabold text-[#263262]">3.5 Years</div>
                                    <div className="text-xs font-bold text-[#263262]/60 uppercase mt-1">Service Duration</div>
                                </div>
                            </div>
                        </section>

                        <hr className="border-[#833ab4]/20" />

                        {/* Section 3 - THE RESTORED SECTION */}
                        <section>
                            <h2 className="text-xl font-extrabold text-[#263262] mb-4 flex items-center gap-2">
                                <span className="uob-gradient text-white w-7 h-7 rounded flex items-center justify-center text-sm font-bold">3</span> 
                                Current Performance: The "Service Void"
                            </h2>
